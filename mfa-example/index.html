<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Masters and their Images</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/example.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <h1>MICA Grad Show â€” Image Browser</h1>
      <div class="row">
        <div class="col-sm-12">
          <article id="year-toggle" style="margin-bottom: 1rem; border-bottom: 1px solid gray; padding-bottom: 1rem; border-top: 1px solid gray; padding-top: 1rem;">

            <div class="button-bar">
              <button class="btn btn-default sort active" data-json-url="http://2015.micagradshow.com/index.json">
                2015
              </button>
              <button class="btn btn-default sort disabled" data-json-url="http://2016.micagradshow.com/index.json">
                2016
              </button>
            </div>

          </article>
        </div>
        <div class="col-sm-12">
          <article id="student-listing">

            <div class="button-bar">
              <input class="search" placeholder="Search" />
              <button class="btn btn-default sort" data-sort="fname">
                Sort by First Name
              </button>
              <button class="btn btn-default sort" data-sort="lname">
                Sort by Last Name
              </button>
              <button class="btn btn-default sort" data-sort="program">
                Sort by Program
              </button>
            </div>

            <ul class="list">
              <!-- dynamically filled with some sweet magix -->
            </ul>

          </article>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>

    <script id="student-info" type="text/template">
    {{#students}}
      <li class="student">
        <ul class="info clearfix">
          <li class="uid hidden">{{uid}}</li>
          <li class="fname">{{firstName}}</li>
          <li class="lname">{{lastName}}</li>
          <li class="program">{{program}}</li>
          <li class="email">{{uid}}@mica.edu</li>
          <li class="images">
            <ul class="image-list clearfix">
              {{#files}}
                <li class="image">
                  <figure class="block">
                    <img src="http://mica2015.imgix.net/{{fileName}}?w=72&h=72&fit=crop" />
                    <a href="http://mica2015.imgix.net/{{fileName}}?dl=original" class="btn btn-default">Download</a>
                    <figcaption>
                      {{#metadata}}
                        <ul>
                          {{#title}}<h3>{{title}}</h3>{{/title}}
                          {{#medium}}<li>{{medium}}</li>{{/medium}}
                          {{#year}}<li>{{year}}</li>{{/year}}
                          {{#size}}<li>{{size}}</li>{{/size}}
                        </ul>
                      {{/metadata}}
                    </figcaption
                  </figure>
                </li>
              {{/files}}
              {{^files}}
                <p>No images on file</p>
              {{/files}}
            </ul>
          </li>
        </ul>
      </li>
    {{/students}}
    </script>

    <script src="js/list.min.js"></script>
    <script src="js/fordisplay.js"></script>

  </body>
</html>

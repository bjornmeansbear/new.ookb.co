<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pattern Rulers and New Functionality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  
    <style>
      html, body { height: 100%; width: 100%; }
      
.uppercase {
text-transform: uppercase;
letter-spacing: 2px;
}

li {
list-style-type: none;
}

table, .ruler-wrap {
background: #fcfbf8;
}

table h3, table p { margin: 0; }

.ruler-wrap ul {
background: #fcfbf8;
list-style: none;
margin: 0;
padding: 10px 10px 10px 25px;
position: relative;
width: 150px;
z-index: 9002;
}

.ruler-wrap,
.ruler-wrap .rulers {
z-index: 9001;
}

.ruler-wrap {
position: fixed;
left: 0;
right: 0;
bottom: 0;
padding-bottom: 10px;
}

.ruler-wrap .rulers {
position: absolute;
left: 0;
right: 0;
bottom: 0;
height: 100%;
width: 100%;
overflow: hidden;
}

div.ruler-wrap ul li a {
color: gray;
text-decoration: none;
}

div.ruler-wrap ul li.active a {
color: black;
}

.rulers img {
display: block;
position: relative;
margin-left: 190px;
}

.wider .rulers img {
height: auto;
max-height: none;
width: 100%;
max-width: 100%;
}

.toggle-colors {
position: fixed;
top: 90px;
left: 50%;
width: 200px;
margin-left: -100px;
z-index: 99999;
}

.toggle-pattern {
position: fixed;
top: 120px;
left: 50%;
width: 200px;
margin-left: -100px;
z-index: 99999;
}
.toggle-colors button,
.toggle-pattern button {
display: block;
width: 100%;
}
      table {
        border: 10px solid #fcfbf8;
        border-left-width: 20px;
        border-right-width: 20px;
        margin: 0;
        padding: 0;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        width: 100%;
        text-align: center;
        vertical-align: middle;
        z-index: 99;
      }
      
      .img-large-container,
      .img-pattern-container {
        position: fixed;
        top:0;
        left:0;
        bottom:0;
        right:0;
        overflow: hidden;
        text-align: center;
        vertical-align: middle;
        display: inline-block;
      }

      .img-large-container img {
        width: 100%;
        height: auto;
        vertical-align: middle;
        display: inline-block;
      }

      .taller .img-large-container img {
        width: auto;
        height: 100%;
        vertical-align: middle;
        display: inline-block;
      }
      
/* http://css-tricks.com/centering-in-the-unknown/ - this is what I used for vertical centering... works like a charm! */
/* here is some other info too: http://gtwebdev.com/workshop/vcenter/vcenter-inline-css.php */

.img-pattern-container:before {
  content: '';
  display: inline-block;
  height: 100%; 
  vertical-align: middle;
  margin-left: -.5%;
}

.img-pattern-container img {
  display: inline-block;
  vertical-align: middle;
  max-height: 100%;
  width: auto;
  max-width: 99%;
  height: auto;
  margin: 0;
}

button.active { 
  background: #BAAC96;
  color: #fcfbf8;
}
      
    </style>
  </head>
  
  <body >
    
    <table>
      <tbody>
        <tr>
          <td class="fav text-left" width="29"><button class="plain fav">+</button></td>
          <td><h3>Fabric</h3><p>Huntly 92527-04</p></td>
          <td><h3>Color</h3><p>Aquamarine</p></td>
          <td><h3>Content</h3><p>100% linen</p></td>
          <td><h3>Repeat</h3><p>H-6 1/2" V-7"</p></td>
          <td><h3>Approx Width</h3><p>58"</p></td>
          <td><h3>Price</h3><p>$140.00</p></td>
          <td class="padding" width="30"></td>
          <td class="close text-left" width="29"><button type="button" class="close plain" aria-hidden="true">X</button></td>
        </tr>
      </tbody>
    </table>

    <div class="toggle-colors">
      <button class="uppercase">
        Colors
      </button>
    </div>

    <div class="toggle-pattern">
      <button class="uppercase">
        Full Pattern
      </button>
    </div>

    <!-- Detailed item view -->
    <div class="img-large-container">
      <img src="http://www.rogersandgoffigon.com/items/92527-04/1536.jpg"/>
    </div>

    <!-- Detailed item view -->
    <div class="img-pattern-container" style="display:none;">
      <img src="92527-04_large-pattern.jpg"/>
    </div>

    <div class="ruler-wrap hidden-xs">
      <ul class="ruler-toggle">
        <li class="active"><a href="#" class="ruler-inches uppercase">Inches</a></li>
        <li><a href="#" class="ruler-cm uppercase">Centimeters</a></li>
      </ul>
      <div class="rulers">
        <img src="detail-ruler-inches-1536.png" class="ruler-inches" alt="" width="" height="">
        <img src="detail-ruler-cm-1536.png" class="ruler-cm" alt="" width="" height="" style="display:none;">
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    <script>

      // Update our rulers
      $("a.ruler-inches").off().on('click touch', function(e) {
        e.preventDefault();
        $(".rulers img.ruler-inches").show();
        $(".rulers img.ruler-cm").hide();
        $(this).parent().addClass("active");
        $(this).parent().next("li").removeClass("active");
        return false;
      });

      $("a.ruler-cm").off().on('click touch', function(e) {
        e.preventDefault();
        $(".rulers img.ruler-cm").show();
        $(".rulers img.ruler-inches").hide();
        $(this).parent().addClass("active");
        $(this).parent().prev("li").removeClass("active");
        return false;
      });

      var imageSwap = function() {
        var ww = $(window).width();
        var wh = $(window).height();
        
        if (ww >= wh) {
          $('body').removeClass('taller').addClass('wider');
        }

        if (wh > ww) {
          $('body').removeClass('wider').addClass('taller');
        }

        else {}
      }
    
      $(window).load(function() {
        imageSwap();
      });
      
      $(window).resize(function() {
        imageSwap();
      });
      
      $(".toggle-pattern button").off().on('click touch', function(e) {
        e.preventDefault();
        $(".ruler-wrap").toggle();
        $(".img-large-container").toggle();
        $(".img-pattern-container").toggle();
        $(this).toggleClass("active");
        $('.toggle-colors button').removeClass("active");
        return false;
      });
    </script>

  </body>
</html>

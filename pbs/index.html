<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PBS demo for CafeteriaMan showings</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/pbs.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <header>
      <div class="container">
        <h1>PBS demo for CafeteriaMan showings</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <table id="pbslisting" width="100%"><!-- filled with some majic JS right now... --></table>
        <hr>
        <div class="content">
          <p><strong><span>Notes:</span></strong></p>
          <p>- DATES ARE SUBJECT TO CHANGE &amp; TO CHECK LISTINGS</span></p>
          <p>- World/Create dates are approximate. Question large numbers of entries if you haven't been notified .</p>
          <p>- May contain repeat information because of market or other overlap.</p>
          <p>- DATES ARE SUBJECT TO CHANGE.</p>
        </div>
      </div>
    </main>

    <footer>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>

      $.getJSON('https://sheetlabs.com/OOKB/cafemanpbs', function(data) { 
          
        $.each(data, function(data) {
          $('#pbslisting').append('<tr><td class="channel"><p>' + this["channel"] + '</p></td><td class="city"><p>' + this["city"] + '</p></td><td class="state"><p>' + this["state"] + '</p></td><td class="day"><p>' + this["day"] + '</p></td><td class="date"><p>' + this["date"] + '</p></td><td class="time"><p>' + this["time"] + '</p></td><td class="comment"><p>' + this["comment"] + '</p></td><td class="notes"><p>' + this["notes"] + '</p></td></tr>');
        });      

      });
      
    </script>
    

  </body>
</html>

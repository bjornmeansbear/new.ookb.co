    <style>
    body{
      background-image: url(pattern.jpg); background-repeat:repeat; background-size: contain;

     .rock.box {background-image:url(rock.jpg); background-repeat:no-repeat; background-size:cover;}
     .blue.box {background-color:#4EAAFF; opacity:0.5;}
     .strong.blue.box {background-color:#3372AC; opacity:0.7;}

     .makemyway.box{background-image: url(makemyway.jpg); background-repeat: no-repeat; background-size: contain;}
     .night.box {background-image: url(night.jpg); background-repeat: no-repeat; background-size:cover;}
     .color.box{ background-color: #FF505E}

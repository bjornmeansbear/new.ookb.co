<!doctype html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Horizontal Scroll</title>

  <style>
    html{
      height:100%;
      width: 100%;
    }
    body{
      margin: 0;
      padding: 0;
      height: 100%;
      width: 10000px;
    }
    .column{
      float: left;
      position: relative;
      height: 100%;
    }
    
    .one    { width: calc(100% / 7 * 1);}
    .two    { width: calc(100% / 7 * 2);}
    .three  { width: calc(100% / 7 * 3);}
    .four   { width: calc(100% / 7 * 4);}
    .five   { width: calc(100% / 7 * 5);}
    .six    { width: calc(100% / 7 * 6);}
    .seven  { width: calc(100% / 7 * 7);}
  </style>

</head>

<body>

  <div class="one column">
  </div>

</body>


</html>

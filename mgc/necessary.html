<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MICA Grad Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mgc.css">
  </head>

  <body class="short-header-page  wsite-theme-light">

  <div id="wrapper">

    <header>
      <div>
        <div class="clearfix py3">
          <div id="logo" class="col col-3 py2 ml3">{logo}</div>
          <div id="header-right" class="col-right col-4 m0">
            <div class="clearfix mxn2 grid-offset">
              <div class="phone-number col col-6 px2 py2">{phone:text}</div>
              <div class="social col col-6 px2 py2">{social}</div>
            </div>
            <div class="search nice-form">{search}</div>
          </div>
        </div>
      </div>
      <nav id="navigation">{menu}</nav>
    </header>

    <div id="content" class="noborder">{content}</div>

  </div>

  <footer id="footer">
    <div class="footer-wrapper py2">
      <div class="clearfix mxn2">
        <div id="footer-logo" class="col col-2 px2 py3">
          <a href="http://www.mica.edu" title="Links active once published"><img src="http://www.micagradshow.com/assets/images/mica_lockup_transp.png" alt="MICA Logo"></a>
        </div>
        <div id="footer-mgs-logo" class="col col-2 px2">
          <img src="http://www.weebly.com/uploads/2/4/2/9/24292331/4588230.jpg?1383599460" alt="Grad Studies Logo">
        </div>

        <div class="col col-8 px2">
          {footer}
        </div>
      </div>
    </div>
    <div class="decoration background-imagery footer-crest"></div>
  </footer>

  <div class="decoration background-imagery crest"></div>
  <div class="decoration background-imagery times"></div>

    <!-- -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>

  kbjornard@mica.edu, kristian.bjornard@gmail.com, kb@ookb.co

</html>
